<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <title>Home</title>
  <style>
    .header {
      background-image: url("https://img.freepik.com/free-vector/blurred-winter-background_23-2148733890.jpg?t=st=1671594372~exp=1671594972~hmac=0eeeb4910a7b40a6ae2446d9a10c51b7a51c3ba8a9a0c635b40f3aad48a2bfd1");
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      bottom: 0;
      background-image: url("https://img.freepik.com/free-vector/blurred-winter-background_23-2148733890.jpg?t=st=1671594372~exp=1671594972~hmac=0eeeb4910a7b40a6ae2446d9a10c51b7a51c3ba8a9a0c635b40f3aad48a2bfd1");
    }

    .left {
      overflow: hidden;
      height: 520px;
    }

    .left:hover {
      overflow: scroll;
    }

    .zoom:hover {
      transform: scale(1.2);
    }

  </style>
</head>
<body>
<div class="container-fluid d-flex header" style="height: 100px">
  <img class="h-100 p-4" src="https://www.furama.com/images/LOGOFurama_4C_Normal.png" alt="">
  <img class="ms-5 ps-5" src="https://furamavietnam.com/wp-content/uploads/2019/02/Ariyana-Tourism-Complex-02-2.png"
       alt="">

  <div class="container-fluid text-end my-4 me-4">
    <span class="text-bg-warning">Lê Đạt</span>
  </div>
</div>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid mx-5">
    <a class="navbar-brand font-weight-bold" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Employee</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/employee">Employee list</a></li>
            <li><a class="dropdown-item" href="/employee?action=create">Add new Employee</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Customer</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/customer">Customer list</a></li>
            <li><a class="dropdown-item" href="/customer?action=create">Add new Customer</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Service</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/facility">Facility list</a></li>
            <li><a class="dropdown-item" href="/facility?action=create">Add new Facility</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Contract</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/contract">Contract list</a></li>
            <li><a class="dropdown-item" href="/contract?action=create">Add new Contract</a></li>
          </ul>
        </li>
      </ul>

      <form class="d-flex my-2" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>

<div class="mx-5 px-5 pt-4 mb-5">
  <h2 class="text-center fw-bold text-dark">THÊM MỚI DỊCH VỤ</h2>

  <p class="text-center">
    <a href="/facility/list"><i class="fa-solid fa-backward"></i> Quay lại trang danh sách dịch vụ</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS"
          name="facilityFormGroup" onclick="submit()">
      <div class="form-group">
        <label class="h6" for="facilityType">Loại dịch vụ:</label>
        <div class="input-group">
          <select id="facilityType" class="form-select" name="facilityType">
            <option name="facilityType" disabled>Chọn loại dịch vụ..</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-house-user"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="name" class="h6">Tên dịch vụ:</label>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Nhập tên dịch vụ.."
                 name="facilityName"/>
          <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="image" class="h6">Hình ảnh:</label>
        <div class="input-group">
          <input type="text" id="image" class="form-control" placeholder="Link ảnh.." name="facilityImage"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="area" class="h6">Diện tích sử dụng (m<sup>2</sup>):</label>
        <div class="input-group">
          <input type="number" id="area" class="form-control" placeholder="Nhập diện tích sử dụng.."
                 name="facilityArea"/>
          <span class="input-group-text"><i class="fa-solid fa-chart-area"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="cost" class="h6">Chi phí thuê (VNĐ):</label>
        <div class="input-group">
          <input type="number" id="cost" class="form-control" placeholder="Nhập chi phí thuê.."
                 name="rentCost"/>
          <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="maxPeople" class="h6">Số người tối đa:</label>
        <div class="input-group">
          <input type="number" id="maxPeople" class="form-control" placeholder="Nhập số người tối đa.."
                 name="maxPeople"/>
          <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="standardRoomForm"
           *ngIf="facilityType.facilityTypeName === 'Villa' || facilityType.facilityTypeName === 'House'">
        <label for="standardRoom" class="h6">Tiêu chuẩn phòng:</label>
        <div class="input-group">
          <input type="text" id="standardRoom" class="form-control" placeholder="Nhập tiêu chuẩn phòng.."
                 name="standardRoom"/>
          <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="descriptionForm"
           *ngIf="facilityType.facilityTypeName === 'Villa' || facilityType.facilityTypeName === 'House'">
        <label for="description" class="h6">Mô tả tiện nghi khác:</label>
        <div class="input-group">
          <input type="text" id="description" class="form-control" placeholder="Nhập mô tả tiện nghi khác.."
                 name="descriptionOtherConvenience"/>
          <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="poolAreaForm">
        <label for="poolArea" class="h6">Diện tích hồ bơi (m<sup>2</sup>):</label>
        <div class="input-group">
          <input type="number" id="poolArea" class="form-control" placeholder="Nhập diện tích hồ bơi.."
                 name="poolArea"/>
          <span class="input-group-text"><i class="fa-solid fa-person-swimming"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="numberOfFloorsForm">
        <label for="numberOfFloors" class="h6">Số tầng:</label>
        <div class="input-group">
          <input type="number" id="numberOfFloors" class="form-control" placeholder="Nhập số tầng.."
                 name="numberOfFloors"/>
          <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="facilityFreeForm" *ngIf="facilityType.facilityTypeName === 'Room'">
        <label for="facilityFree" class="h6">Dịch vụ miễn phí đi kèm:</label>
        <div class="input-group">
          <input type="text" id="facilityFree" class="form-control" placeholder="Nhập dịch vụ miễn phí đi kèm.."
                 name="facilityFree"/>
          <span class="input-group-text"><i class="fa-solid fa-gift"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="rentType">Kiểu thuê:</label>
        <div class="input-group">
          <select id="rentType" class="form-select" name="rentType">
            <option value="" disabled class="text-danger">Chọn kiểu thuê..</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-business-time"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>


<div class="container-fluid text-center footer" style="height: 50px">
  <p class="text-dark pt-2">&copy;FURAMA</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
