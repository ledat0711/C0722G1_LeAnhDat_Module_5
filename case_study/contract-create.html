<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <title>Home</title>
  <style>
    .header {
      background-image: url("https://img.freepik.com/free-vector/blurred-winter-background_23-2148733890.jpg?t=st=1671594372~exp=1671594972~hmac=0eeeb4910a7b40a6ae2446d9a10c51b7a51c3ba8a9a0c635b40f3aad48a2bfd1");
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      bottom: 0;
      background-image: url("https://img.freepik.com/free-vector/blurred-winter-background_23-2148733890.jpg?t=st=1671594372~exp=1671594972~hmac=0eeeb4910a7b40a6ae2446d9a10c51b7a51c3ba8a9a0c635b40f3aad48a2bfd1");
    }

    .left {
      overflow: hidden;
      height: 520px;
    }

    .left:hover {
      overflow: scroll;
    }

    .zoom:hover {
      transform: scale(1.2);
    }

  </style>
</head>
<body>
<div class="container-fluid d-flex header" style="height: 100px">
  <img class="h-100 p-4" src="https://www.furama.com/images/LOGOFurama_4C_Normal.png" alt="">
  <img class="ms-5 ps-5" src="https://furamavietnam.com/wp-content/uploads/2019/02/Ariyana-Tourism-Complex-02-2.png"
       alt="">

  <div class="container-fluid text-end my-4 me-4">
    <span class="text-bg-warning">Lê Đạt</span>
  </div>
</div>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid mx-5">
    <a class="navbar-brand font-weight-bold" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Employee</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/employee">Employee list</a></li>
            <li><a class="dropdown-item" href="/employee?action=create">Add new Employee</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Customer</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/customer">Customer list</a></li>
            <li><a class="dropdown-item" href="/customer?action=create">Add new Customer</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Service</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/facility">Facility list</a></li>
            <li><a class="dropdown-item" href="/facility?action=create">Add new Facility</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">Contract</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/contract">Contract list</a></li>
            <li><a class="dropdown-item" href="/contract?action=create">Add new Contract</a></li>
          </ul>
        </li>
      </ul>

      <form class="d-flex my-2" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>

<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-dark">THÊM MỚI HỢP ĐỒNG</h2>

  <p class="text-center">
    <a href="/contract/list">
      <i class="fa-solid fa-backward"></i> Quay lại trang danh sách hợp đồng</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS"
          name="contractFormGroup" onclick="submit()">
      <div class="form-group">
        <label class="h6" for="facility">Tên dịch vụ:</label>
        <div class="input-group">
          <select id="facility" class="form-select" name="facility">
            <option value="" disabled>Chọn dịch vụ..</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="customer">Tên khách hàng:</label>
        <div class="input-group">
          <select id="customer" class="form-select" name="customer">
            <option value="" disabled>Chọn khách hàng..</option>
            <option value="0" disabled>Nguyễn Văn Anh</option>
            <option value="1" disabled>Trần Văn Bình</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div name="dateFormGroup">
        <div class="mt-3 form-group">
          <label for="startDate" class="h6">Ngày bắt đầu:</label>
          <input type="date" id="startDate" class="form-control" name="startDate"/>
        </div>

        <div class="mt-3 form-group">
          <label for="endDate" class="h6">Ngày kết thúc:</label>
          <input type="date" id="endDate" class="form-control" name="endDate"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="deposit" class="h6">Tiền đặt cọc (VNĐ):</label>
        <div class="input-group">
          <input type="number" id="deposit" class="form-control" placeholder="Nhập tiền đặt cọc..."
                 name="deposit"/>
          <span class="input-group-text"><i class="fa-solid fa-money-bill-wave"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>



<div class="container-fluid text-center footer" style="height: 50px">
  <p class="text-dark pt-2">&copy;FURAMA</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
