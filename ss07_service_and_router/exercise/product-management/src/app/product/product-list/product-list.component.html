<div class="container">
  <h1>DANH SÁCH SẢN PHẨM</h1>
  <a routerLink="/product/create">Tạo mới sản phẩm</a>
  <table class="table">
    <thead class="table-info text-center">
    <tr>
      <th>No.</th>
      <th>Tên</th>
      <th>Giá tiền</th>
      <th>Thông tin thêm</th>
      <th>Chỉnh sửa</th>
      <th>Xóa</th>
    </tr>
    </thead>
    <tbody class="table-warning text-center">
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><a class = "btn btn-success" [routerLink]="['/product/edit',product.id]">Chỉnh sửa</a></td>
      <td><a class = "btn btn-danger" [routerLink]="['/product/delete',product.id]">Xóa</a></td>
    </tr>
    </tbody>
  </table>
</div>
