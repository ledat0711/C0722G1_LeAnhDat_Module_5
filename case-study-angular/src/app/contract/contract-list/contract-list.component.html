<div class="px-5">
  <div class="p-3 px-5 mx-5">
    <h2 class="text-center fw-bold text-dark mt-3">DANH SÁCH HỢP ĐỒNG <i class="fa-solid fa-file-signature"></i></h2>

    <nav class="navbar navbar-expand-lg py-0 my-0 pb-2">
      <div class="container-fluid">
        <a routerLink="/contract/create">
          <button class="btn btn-primary btn-outline-secondary">
            <span class="fa-solid fa-plus text-light h6 my-auto me-1"></span>
            <span class="text-light"> Thêm mới hợp đồng</span>
          </button>
        </a>
      </div>
    </nav>

    <table class="table table-light table-striped table-bordered" id="customerTable">
      <thead>
      <tr class="table-dark text-light">
        <th class="text-center">Tên khách hàng <i class="fa-solid fa-person-circle-question"></i></th>
        <th class="text-center">Tên dịch vụ <i class="fa-solid fa-house"></i></th>
        <th class="text-center">Ngày làm hợp đồng <i class="fa-regular fa-calendar"></i></th>
        <th class="text-center">Ngày kết thúc hợp đồng <i class="fa-regular fa-calendar"></i></th>
        <th class="text-center">Tiền đặt cọc <i class="fa-solid fa-money-bill-wave"></i></th>
        <th class="text-center">Tổng tiền <i class="fa-solid fa-dollar-sign"></i></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of contractList; index as i">
        <td>{{item.customer.customerName}}</td>
        <td>{{item.facility.facilityName}}</td>
        <td class="text-center">{{item.startDate}}</td>
        <td class="text-center">{{item.endDate}}</td>
        <td class="text-center">{{item.deposit}}</td>
        <td class="text-center">{{item.deposit+ item.facility.rentCost}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
